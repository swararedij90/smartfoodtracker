<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

    <style>
        body {
            background: url('{{ url_for("static", filename="backimage.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background: rgba(255, 248, 220, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #8B4513;
        }
        h3 {
            margin-top: 30px;
            color: #5A3E2B;
        }
        .expiring-item {
            background-color: #ffcccc !important;
            color: #a30000;
            font-weight: bold;
        }
        table {
            background: white;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Inventory</h1>

        {% for category, items in grouped_items.items() %}
            <h3>{{ category }}</h3>
            <table id="table-{{ loop.index }}" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Purchase Date</th>
                        <th>Expiry Date</th>
                        <th>Quantity</th>
                        <th>Consumed</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr class="{% if item.expiring %}expiring-item{% endif %}">
                        <td>{{ item.item_name }}</td>
                        <td>{{ item.purchase_date }}</td>
                        <td>{{ item.expiry_date }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>{{ item.consumed }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endfor %}
    </div>

    <!-- jQuery and DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize DataTables for all category tables
            $('table').each(function() {
                $(this).DataTable({
                    "pageLength": 5,
                    "lengthMenu": [5, 10, 20, 50],
                    "order": [[2, "asc"]]  // Sort by Expiry Date
                });
            });
        });
    </script>
</body>
</html>
