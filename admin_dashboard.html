<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: url('{{ url_for("static", filename="backimage.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            padding: 30px;
        }
        .container {
            background: rgba(255, 248, 220, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #8B4513;
            margin-bottom: 30px;
        }
        .stats {
            font-size: 18px;
            margin-bottom: 20px;
        }
        table {
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <div class="stats">
            <p><strong>Total Items:</strong> {{ total_items }}</p>
            <p><strong>Expiring Soon (0â€“3 days):</strong> {{ expiring_soon }}</p>
        </div>

        <h3 class="text-center">Items by Category</h3>
        <table class="table table-striped table-bordered">
            <thead class="table-warning">
                <tr>
                    <th>Category</th>
                    <th>Item Count</th>
                </tr>
            </thead>
            <tbody>
                {% for cat, count in categories %}
                <tr>
                    <td>{{ cat }}</td>
                    <td>{{ count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
